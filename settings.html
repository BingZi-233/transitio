<section class="main-settings">
    <h1>调试</h1>
    <div class="wrap">
        <div class="vertical-list-item">
            <div>
                <h2 id="transitio-reload" title="双击以立即重载样式">开发者模式</h2>
                <span class="secondary-text">监听文件目录，本地修改 CSS 后自动重载所有样式（可能造成性能损失）</span>
            </div>
            <div class="q-switch" id="transitio-dev">
                <span class="q-switch__handle"></span>
            </div>
        </div>
    </div>
</section>
<section class="snippets">
    <h1>CSS 片段列表</h1>
    <div class="wrap">
        <div class="vertical-list-item">
            <div>
                <h2>导入 CSS...</h2>
                <span class="secondary-text" title="你可以点击按钮来选择，也可以将文件文件拖入右侧区域" style="cursor: help;">导入自定义的 CSS 片段</span>
            </div>
            <input id="transitio-import" type="file" accept=".css" multiple/>
        </div>
    </div>
</section>
