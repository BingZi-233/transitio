<style id="-transitio-style-settings">
    /* 设置界面用到的 CSS */
    .transitio input[type="file"] {
        border-color: var(--fill_standard_primary);
        border-style: dashed;
        border-radius: 0.5em;
        padding: 0.5em;
    }
    .transitio input[type="file"]:focus, .transitio input[type="file"]:hover {
        border: dashed var(--text_secondary) !important;
    }
    .transitio input[type="file"]::file-selector-button {
        background-color: transparent;
        border-radius: 8px;
        color: var(--text_primary);
        border: 1px solid;
        border-color: var(--fill_standard_primary);
        height: 2em;
        transition: background-color 0.2s ease-in-out;
    }
    .transitio input[type="file"]::file-selector-button:hover {
        background-color: var(--overlay_hover);
    }
    .transitio div.vertical-list-item.is-loading {
        cursor: progress;
    }
    .transitio div.vertical-list-item.is-loading > div.q-switch, .transitio div.vertical-list-item.is-loading > input, .transitio div.vertical-list-item.is-loading > div.ops-btns {
        pointer-events: none;
        opacity: 0.6;
    }
</style>
<section class="main-settings">
    <h1>调试</h1>
    <div class="wrap">
        <div class="vertical-list-item">
            <div>
                <h2>开发者模式</h2>
                <span class="secondary-text">监听文件目录，本地修改 CSS 后自动重载所有样式（可能造成性能损失）</span>
            </div>
            <div class="q-switch" id="transitio-dev">
                <span class="q-switch__handle"></span>
            </div>
        </div>
        <hr class="horizontal-dividing-line">
        <div class="vertical-list-item">
            <div>
                <h2>打开样式目录</h2>
                <span class="secondary-text">点击以打开存放样式的目录</span>
            </div>
            <div class="ops-btns">
                <button class="q-button q-button--small q-button--secondary" id="transitio-open-folder">打开目录</button>
            </div>
        </div>
    </div>
</section>
<section class="snippets">
    <h1 id="transitio-reload" title="双击以立即重载样式">CSS 片段列表</h1>
    <div class="wrap">
        <div class="vertical-list-item">
            <div>
                <h2>导入 CSS...</h2>
                <span class="secondary-text">导入自定义的 CSS 片段，或查看<a class="transitio-link" href="javascript:void(0);"
                    style="color: inherit; cursor: pointer; font-style: italic;"
                    data-transitio-url="https://github.com/PRO-2684/transitio#%E7%94%A8%E6%88%B7-css-%E7%89%87%E6%AE%B5"
                    title="https://github.com/PRO-2684/transitio#用户-css-片段">用户 CSS 片段列表</a></span>
            </div>
            <input id="transitio-import" type="file" accept="text/css" multiple />
        </div>
    </div>
</section>
<section class="about">
    <h1>关于</h1>
    <div class="wrap">
        <div class="vertical-list-item">
            <div>
                <h2>插件版本</h2>
                <span class="secondary-text" id="transitio-version">NaN</span>
            </div>
            <div class="ops-btns">
                <button class="q-button q-button--small q-button--secondary transitio-link" data-transitio-url="https://github.com/PRO-2684/transitio">打开项目主页</button>
            </div>
        </div>
        <hr class="horizontal-dividing-line">
        <div class="vertical-list-item">
            <div>
                <h2>作者</h2>
                <span class="secondary-text" id="transitio-version">PRO-2684</span>
            </div>
            <div class="ops-btns">
                <button class="q-button q-button--small q-button--secondary transitio-link" data-transitio-url="https://github.com/PRO-2684/">打开作者主页</button>
            </div>
        </div>
    </div>
</section>
