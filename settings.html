<style id="-transitio-style-settings">
    /* 设置界面用到的 CSS */
    /* 文件选择框 */
    .transitio input[type="file"] {
        border-color: var(--fill_standard_primary);
        border-style: dashed;
        border-radius: 0.5em;
        padding: 0.5em;
    }
    .transitio input[type="file"]:focus, .transitio input[type="file"]:hover {
        border: dashed var(--text_secondary) !important;
    }
    .transitio input[type="file"]::file-selector-button {
        background-color: transparent;
        border-radius: 8px;
        color: var(--text_primary);
        border: 1px solid;
        border-color: var(--fill_standard_primary);
        height: 2em;
        transition: background-color 0.2s ease-in-out;
    }
    .transitio input[type="file"]::file-selector-button:hover {
        background-color: var(--overlay_hover);
    }
    /* 各个 CSS 片段 */
    .transitio div.vertical-list-item.is-loading {
        cursor: progress;
    }
    .transitio div.vertical-list-item.is-loading > div.q-switch, .transitio div.vertical-list-item.is-loading > input, .transitio div.vertical-list-item.is-loading > div.ops-btns {
        pointer-events: none;
        opacity: 0.6;
    }
    /* 关于 */
    .transitio .about .wrap {
        display: flex;
        justify-content: space-between;
        padding: 16px 0px;
    }
    .transitio .about .wrap > div {
        flex: 1;
        margin: 0px 10px;
        border-radius: 8px;
        text-align: center;
        background-repeat: no-repeat;
        background-size: 1.8em;
        background-position: left;
    }
    /* 链接 */
    .transitio .transitio-link {
        cursor: pointer;
        width: fit-content;
        margin: auto;
        transition: color 0.2s ease-in-out;
    }
    .transitio .transitio-link:hover {
        color: var(--brand_standard);
    }
</style>
<section class="dev">
    <h1 id="transitio-debug">调试</h1>
    <div class="wrap">
        <div class="vertical-list-item">
            <div>
                <h2>开发者模式</h2>
                <span class="secondary-text">监听文件目录，本地修改 CSS 后自动重载所有样式（可能造成性能损失）</span>
            </div>
            <div class="q-switch" id="transitio-dev">
                <span class="q-switch__handle"></span>
            </div>
        </div>
        <hr class="horizontal-dividing-line">
        <div class="vertical-list-item">
            <div>
                <h2>打开样式目录</h2>
                <span class="secondary-text">点击以打开存放样式的目录</span>
            </div>
            <div class="ops-btns">
                <button class="q-button q-button--small q-button--secondary" id="transitio-open-folder">打开目录</button>
            </div>
        </div>
    </div>
</section>
<section class="snippets">
    <h1 id="transitio-reload" title="双击以立即重载样式">CSS 片段列表</h1>
    <div class="wrap">
        <div class="vertical-list-item">
            <div>
                <h2>导入 CSS...</h2>
                <span class="secondary-text">导入自定义的 CSS 片段，或查看<span class="transitio-link"
                    style="font-style: italic;"
                    data-transitio-url="https://github.com/PRO-2684/transitio#-用户-css-片段">用户 CSS 片段列表</span></span>
            </div>
            <input id="transitio-import" type="file" accept="text/css" multiple />
        </div>
    </div>
</section>
<section class="about">
    <h1>关于</h1>
    <div class="wrap">
        <div id="transitio-about-version">
            <div>
                <h2>版本</h2>
                <p class="secondary-text transitio-link" id="transitio-version" data-transitio-url="https://github.com/PRO-2684/transitio">NaN</p>
            </div>
        </div>
        <hr class="vertical-dividing-line">
        <div id="transitio-about-author">
            <div>
                <h2>作者</h2>
                <p class="secondary-text transitio-link" data-transitio-url="https://github.com/PRO-2684/">PRO-2684</p>
            </div>
        </div>
        <hr class="vertical-dividing-line">
        <div id="transitio-about-issues">
            <div>
                <h2>反馈</h2>
                <p class="secondary-text transitio-link" data-transitio-url="https://github.com/PRO-2684/transitio/issues">GitHub Issues</p>
            </div>
        </div>
        <hr class="vertical-dividing-line">
        <div id="transitio-about-submit">
            <div>
                <h2>投稿</h2>
                <p class="secondary-text transitio-link" data-transitio-url="https://github.com/PRO-2684/transitio/issues/4">提交您的片段</p>
            </div>
        </div>
    </div>
</section>
